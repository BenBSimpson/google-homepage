<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<title></title>
</head>
<body>
<div class="upper-buttons" align="right"> <!--This will be for the buttons on the top of the page.-->
	<table>
		<tr>
			<td>Gmail</td>
			<td>Images</td>
			<td><img id="options-button" src="https://cdn4.iconfinder.com/data/icons/miu/24/editor-grid-view-block-glyph-256.png"></td>
			<td><button class="button-primary sign-in">Sign In</button></td>
		</tr>
	</table>
</div>
<div class="spacer">
	
</div>
<div class="container" align="center"> <!--Google logo-->
 <span>	
	<img id="glogo" src="http://www.underconsideration.com/brandnew/archives/google_2015_logo_detail.png">
 </span>
</div>
<div id="sbar" class="container" align="center"><!--Search box-->
	<span>
	<input class="search-bar" type="search" name="google-search">
	</span>
</div>
<div id="search-btns" class="container" align="center"><!--search and 'lucky' buttons-->
<span>
	<button class="btn text-center"><strong>Google Search</strong></button>
	<button class="btn text-center"><strong>I'm feeling lucky!</strong></button>
	</span>
</div>
<div class="container" id="footbar">
	<footer>
		<table class="foot-table">
		 <tr id="footer-left" >
			<td style="margin-left: 10px">Advertising</td>
			<td>Business</td>
			<td>About</td>
		</tr>
		<tr id="footer-mid"></tr>
		<tr id="footer-right">
		 	<td>Privacy</td>
		 	<td>Terms</td>
		 	<td>Settings</td>
		 </tr>
		</table>
	</footer>
</div>
</body> 
</html>
